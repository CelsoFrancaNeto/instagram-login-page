<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="">
        </div>
        <div class="rigth-side">
            <div class="group">
                <img src="img/instagram-logo.png" alt="instagram logo" class="instagram-logo">
                <div class="instagram-login">
                    <input class="input-login" type="email" name="" id="">
                    <input class="input-login" type="password" name="" id="">
                    <button class="login-button">Entrar</button>
                    <p>Ou</p>
                    <div class="alternative-login">
                        <a class="facebook-button" href="#"><img src="img/Facebook_logo_button.png" alt=""></a>
                        <p class="facebook-button">Entrar com o Facebook</p>
                    </div>
                    <span>Esqueceu a senha?</span>
                </div>
            </div>
            <div class="group">
                <p>NÃ£o tem uma conta?<span class="blue-font">Cadastre-se</span></p>
            </div>
            <div class="app-download">
                <p class="obter-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <img src="img/apple-button.png" alt="" class="app-store">
                    <img src="img/googleplay-button.png" alt="" class="googleplay">
                </div>

            </div>
        </div>
    </div>

</body>

</html>
