<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="">
        </div>
        <div class="rigth-side">
            <div class="group">
                <img src="img/instagram-logo.png" alt="instagram logo" class="instagram-logo">
                <div class="instagram-login">
                    <input placeholder="Telefone, nome de usuário ou email" class="input-login" type="email" name="" id="">
                    <div class="input-password">
                        <input onblur="showButtonBorderBlur()" onfocus="showButtonBorderFocus()"  placeholder="Senha" class="input-login" type="password" tex name="" id="password">
                       <div class="show-password" id="show-button">
                        <a  onclick="showPassword()" href="#"><p id="show-mensage" class="show-password-button">Mostrar</p></a>
                       </div>
                    </div>
        
                    <a href="" class="login-button"><p>Entrar</p></a>
                    <div class="or-line"></div>
                    <p class="or-group">OU</p>
                    <div class="alternative-login">
                        <a class="facebook-button" href="#"><img src="img/Facebook_logo_button.png" alt=""></a>
                        <a class="facebook-button" href="#" ><p >Entrar com o Facebook</p></a>
                    </div>
                    <a href="" class="forget-password">Esqueceu a senha?</a>
                </div>
            </div>
            <div class="group">
                <p>Não tem uma conta? <a href="#" class="blue-font">Cadastre-se</a></p>
            </div>
            <div class="app-download">
                <p class="obter-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <img src="img/apple-button.png" alt="" class="app-store">
                    <img src="img/googleplay-button.png" alt="" class="googleplay">
                </div>

            </div>
        </div>
   
    </div>

</body>

</html>
